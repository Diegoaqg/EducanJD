<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Adiestramiento Canino</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Fredoka', sans-serif;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to right, #fdf6e3, #ffecd2);
    }
    .sidebar {
      width: 260px;
      background: #ff914d;
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 4px dashed #ffd166;
    }
    .sidebar h2 {
      font-size: 28px;
      margin-bottom: 32px;
      font-weight: bold;
      color: #fff;
    }
    .sidebar a {
      color: #fff3e6;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .sidebar a:hover {
      background-color: #ffbd69;
      transform: scale(1.05);
    }
    .main {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
      animation: slideIn 0.6s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 600;
      color: #4a3f35;
    }
    .header img {
      border-radius: 50%;
      border: 3px solid #ff914d;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 4px 4px 0 #ffd166;
      border: 2px dashed #ffa07a;
      transition: transform 0.4s ease;
    }
    .card:hover {
      transform: rotate(-1deg) scale(1.03);
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #3d2c2e;
    }
    .card p {
      font-size: 17px;
      color: #726d6d;
    }
    form {
      background: #fff6f0;
      padding: 28px;
      border-radius: 20px;
      border: 3px dotted #ffbd69;
      box-shadow: 0 6px 12px rgba(255, 144, 0, 0.1);
      margin-bottom: 40px;
    }
    form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a3f35;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 2px solid #ffd699;
      border-radius: 14px;
      font-size: 16px;
      transition: all 0.3s;
    }
    form input:focus, form textarea:focus, form select:focus {
      border-color: #ff914d;
      outline: none;
    }
    form button {
      background-color: #ff914d;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    form button:hover {
      background-color: #ff7300;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🐶 Admin Nupi</h2>
    <a href="#">📊 Dashboard</a>
    <a href="#">👥 Usuarios</a>
    <a href="#">🦴 Servicios</a>
    <a href="#">🛍️ Productos</a>
    <a href="#">📬 Contactos</a>
    <a href="#">📝 Blog</a>
    <a href="#">⚙️ Configuración</a>
    <a href="#">🔐 Seguridad</a>
    <a href="#">🚪 Salir</a>
  </div>
  <div class="main">
    <div class="header">
      <h1>¡Hola, Nupi! 🐾</h1>
      <img src="https://i.pravatar.cc/50" alt="Admin" />
    </div>

    <div class="cards">
      <div class="card">
        <h3>🐾 Usuarios</h3>
        <p>125 registrados</p>
      </div>
      <div class="card">
        <h3>🎯 Servicios</h3>
        <p>32 citas esta semana</p>
      </div>
      <div class="card">
        <h3>💸 Ventas</h3>
        <p>$1.450 este mes</p>
      </div>
    </div>

    <form>
      <h2>Agregar Producto 🛒</h2>
      <input type="text" placeholder="Nombre del producto" required />
      <input type="number" placeholder="Precio" required />
      <input type="number" placeholder="Stock disponible" required />
      <textarea placeholder="Descripción del producto"></textarea>
      <select>
        <option value="aseo">🧼 Aseo</option>
        <option value="juguetes">🧸 Juguetes</option>
        <option value="alimentos">🍖 Alimentos</option>
      </select>
      <input type="file" />
      <button type="submit">Guardar producto</button>
    </form>

    <form>
      <h2>Crear Servicio ✍️</h2>
      <input type="text" placeholder="Nombre del servicio" required />
      <textarea placeholder="Descripción detallada"></textarea>
      <input type="number" placeholder="Duración (min)" required />
      <input type="number" placeholder="Precio" required />
      <button type="submit">Agregar servicio</button>
    </form>
  </div>
</body>
</html>
