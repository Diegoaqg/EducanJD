<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Adiestramiento Canino</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  
  <div class="sidebar">
    <h2><i class="bi bi-shield-shaded"></i> Admin EduCan</h2>
    <a href="inicioAdmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a>
    <a href="#"><i class="bi bi-kanban-fill"></i> Servicios</a>
    <a href="#"><i class="bi bi-bag-fill"></i> Productos</a>
    <a href="#"><i class="bi bi-envelope-fill"></i> Contactos</a>
    <a href="#"><i class="bi bi-journal-text"></i> Blog</a>
    <a href="#"><i class="bi bi-gear-fill"></i> Configuración</a>
    <a href="#"><i class="bi bi-shield-lock-fill"></i> Seguridad</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Salir</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>¡Bienvenido! <i class="bi bi-paw-fill"></i></h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3><i class="bi bi-person-bounding-box"></i> Usuarios</h3>
        <p>125 registrados</p>
      </div>
      <div class="card">
        <h3><i class="bi bi-calendar-check-fill"></i> Servicios</h3>
        <p>32 citas esta semana</p>
      </div>
      <div class="card">
        <h3><i class="bi bi-currency-dollar"></i> Ventas</h3>
        <p>$1.450 este mes</p>
      </div>
    </div>

    <form>
      <h2><i class="bi bi-cart-plus-fill"></i> Agregar Producto</h2>
      <input type="text" placeholder="Nombre del producto" required />
      <input type="number" placeholder="Precio" required />
      <input type="number" placeholder="Stock disponible" required />
      <textarea placeholder="Descripción del producto"></textarea>
      <select>
        <option value="aseo">Aseo</option>
        <option value="juguetes">Juguetes</option>
        <option value="alimentos">Alimentos</option>
      </select>
      <input type="file" />
      <button type="submit"><i class="bi bi-save2-fill"></i> Guardar producto</button>
    </form>

    <form>
      <h2><i class="bi bi-journal-plus"></i> Crear Servicio</h2>
      <input type="text" placeholder="Nombre del servicio" required />
      <textarea placeholder="Descripción detallada"></textarea>
      <input type="number" placeholder="Duración (Horas)" required />
      <input type="number" placeholder="Precio por hora" required />
      <button type="submit"><i class="bi bi-plus-circle-fill"></i> Agregar servicio</button>
    </form>
  </div>
  
</body>
</html>
