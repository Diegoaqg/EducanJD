<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador - EDUCAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background: #2c3e50;
      color: #ecf0f1;
      padding-top: 20px;
    }
j
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    .card-summary {
      border-left: 5px solid #3498db;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <h4 class="text-center mb-4">EDUCAN</h4>
          <a href="#"><i class="bi bi-house-door-fill"></i> Dashboard</a>
          <a href="#"><i class="bi bi-people-fill"></i> Usuarios</a>
          <a href="#"><i class="bi bi-calendar-event-fill"></i> Citas</a>
          <a href="#"><i class="bi bi-box-seam"></i> Productos</a>
          <a href="#"><i class="bi bi-gear-fill"></i> Configuración</a>
        </div>
      </nav>

      <!-- Contenido Principal -->
      <main class="col-md-10 ms-sm-auto px-md-4 py-4">
        <div class="d-flex justify-content-between flex-wrap align-items-center mb-4">
          <h1 class="h2">Panel de Control</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevo"><i class="bi bi-plus-lg"></i> Nuevo</button>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card card-summary p-3">
              <h5>Usuarios Registrados</h5>
              <p class="fs-3">154</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-summary p-3 border-start-warning">
              <h5>Servicios Activos</h5>
              <p class="fs-3">78</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-summary p-3 border-start-success">
              <h5>Productos en Stock</h5>
              <p class="fs-3">230</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-primary text-white">
            Usuarios Recientes
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Laura Pérez</td>
                  <td>laura@example.com</td>
                  <td>Cliente</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Carlos Gómez</td>
                  <td>carlos@example.com</td>
                  <td>Administrador</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoLabel">Nuevo Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol">
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
