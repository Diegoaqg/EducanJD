<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda - EDUCAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar (Reutiliza el de tu página principal) -->

  <!-- Hero / Imagen principal -->
  <section class="hero-tienda my-3 mx-2">
    <img src="assets/Neo.jpg" alt="Imagen Tienda" />
    <div class="hero-overlay">
      <h2>Productos para el bienestar de tu perro</h2>
      <button class="btn btn-orange mt-3">Explora la tienda</button>
    </div>
  </section>

  <!-- Contenido de la Tienda -->
  <div class="container py-5">
    <h3 class="text-center mb-5 fw-bold">Nuestra Tienda</h3>
    <div class="row g-4">

      <!-- Producto 1 -->
      <div class="col-md-4">
        <div class="card shadow h-100">
          <img src="assets/shampoo.jpg" class="card-img-top" alt="Shampoo para perros">
          <div class="card-body">
            <h5 class="card-title">Shampoo Antipulgas</h5>
            <p class="card-text">Ideal para mantener el pelaje limpio y libre de parásitos.</p>
            <button class="btn btn-orange">Comprar</button>
          </div>
        </div>
      </div>

      <!-- Más productos... -->

    </div>
  </div>

</body>
</html>
